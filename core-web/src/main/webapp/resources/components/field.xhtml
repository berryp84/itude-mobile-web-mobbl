<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:i="http://itude.com/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="field" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<c:if test="#{!cc.attrs.field.hidden}">
		<c:choose>
			<c:when test="#{cc.attrs.field.type eq 'TEXT'}">
				<h:outputText value="#{i:value(cc.attrs.field)}" />
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'HTML'}">
				<h:outputText value="#{i:value(cc.attrs.field)}" escape="false" styleClass="#{cc.attrs.field.style}"/>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'NOHTML'}">
				<h:outputText value="#{i:doHTML(i:value(cc.attrs.field))}" escape="false" styleClass="#{cc.attrs.field.style}"/>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'ECSAPEDHTML'}">
				<h:outputText value="#{i:unescapeHTML(i:value(cc.attrs.field))}" escape="false" styleClass="#{cc.attrs.field.style}"/>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'MATRIX-CELL'}">
				<div class="MATRIX-CELL">
					<h:outputText value="#{i:value(cc.attrs.field)}" />
				</div>
			</c:when>
			
			<c:when test="#{cc.attrs.field.type eq 'MATRIX-CELL1'}">
				<td><h:outputText value="#{i:value(cc.attrs.field)}" /></td>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'LABEL'}">
				<c:choose>
					<c:when test="#{cc.attrs.field.parent.type eq 'MATRIX-HEADER'}">
						<th><h:outputText value="#{i:value(cc.attrs.field)}" /></th>
					</c:when>
					<c:otherwise>
						<h:outputText value="#{i:value(cc.attrs.field)}"
							styleClass="#{i:getStyleClassFor(cc.attrs.field)} #{cc.attrs.field.style}" />
					</c:otherwise>
				</c:choose>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'SUBLABEL'}">
				<h:outputText value="#{i:value(cc.attrs.field)}" />
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'BUTTON'}">
				<c:set value="#{cc.attrs.field.custom1 ne null ?  cc.attrs.field.custom1 : 'none'}" var="change" />
				<c:choose>
					<c:when test="#{cc.attrs.field.parent.type eq 'MATRIX-ROW'}">
						<td><cc:button label="#{cc.attrs.field.label}"
							styleClass="#{change} #{cc.attrs.field.style}"
							outcome="#{cc.attrs.field.outcomeName}"
							path="#{cc.attrs.field.absoluteDataPath}" /></td>
					</c:when>
					<c:otherwise><div>
						<div style="width:100%;padding-top:0.8em;height:3.5em;line-height:normal;">
						<cc:button label="#{cc.attrs.field.label}"
							styleClass="#{change} #{cc.attrs.field.style}"
							outcome="#{cc.attrs.field.outcomeName}"
							path="#{cc.attrs.field.absoluteDataPath}" /></div></div>
					</c:otherwise>
				</c:choose>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'EMAIL'}">
				<div class="inputContainer">
					<h:inputText value="#{cc.attrs.field.value}" styleClass="#{cc.attrs.field.custom1}" type="email"/>
				</div>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'TEL'}">
				<div class="inputContainer">
					<h:inputText value="#{cc.attrs.field.value}" styleClass="#{cc.attrs.field.custom1}" type="tel"/>
				</div>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'NUMBER'}">
				<div class="inputContainer">
					<h:inputText value="#{cc.attrs.field.value}" styleClass="#{cc.attrs.field.custom1}" type="number"/>
				</div>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'INPUTFIELD'}">
				<div class="inputContainer">
					<c:if test="#{empty cc.attrs.field.customTranslated}">
						<h:inputText value="#{cc.attrs.field.value}" styleClass="#{cc.attrs.field.style}"/>
					</c:if>
					<c:if test="#{!empty cc.attrs.field.customTranslated}">
						<h:inputText value="#{cc.attrs.field.value}" styleClass="#{cc.attrs.field.custom1}" placeholder="#{cc.attrs.field.customTranslated}"/>
					</c:if>
				</div>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'USERNAMEFIELD'}">
				<div class="inputContainer">
					<h:inputText value="#{cc.attrs.field.value}"/>
				</div>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'PASSWORDFIELD'}">
				<div class="inputContainer">
					<h:inputSecret value="#{cc.attrs.field.value}" />
				</div>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'CHECKBOX'}">
				<c:set value="#{cc.attrs.field.custom1 ne null ?  cc.attrs.field.custom1 : 'none'}" var="change" />
				<h:selectBooleanCheckbox value="#{cc.attrs.field.value}" id="cb" styleClass="#{change}">
					<c:if test="#{cc.attrs.field.custom3 ne null}">
						<f:attribute name="onclick" value="document.getElementById('#{cc.attrs.field.custom3}').disabled=!this.checked;"/>
					</c:if>
					<c:if test="#{cc.attrs.field.hasListeners}">
						<f:attribute name="onchange" value="this.form.submit ();disableFields()" />
						<f:attribute name="immediate" value="#{true}" />
						<f:valueChangeListener
							type="com.itude.mobile.template.jsf.ValueChangeListener" />
					</c:if>
				</h:selectBooleanCheckbox>
				<h:outputLabel value="#{cc.attrs.field.custom2 ne null ? i:textForKey(cc.attrs.field.custom2) : cc.attrs.field.label}" for="cb" />
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'DROPDOWNLIST'}">
				<h:outputText value="#{cc.attrs.field.label}" />
				<c:set value="#{cc.attrs.field.custom1 ne null ?  cc.attrs.field.custom1 : 'none'}" var="change" />
				<h:selectOneMenu value="#{cc.attrs.field.value}" styleClass="#{change}" onchange="#{change ne 'none' and change eq 'ipPrijsconditie' ? 'changePrijsConditie(this.value)' : ''}">
					<c:if test="#{cc.attrs.field.hasListeners}">
						<f:attribute name="onchange" value="this.form.submit ();disableFields();" />
						<f:attribute name="immediate" value="#{true}" />
						<f:valueChangeListener
							type="com.itude.mobile.template.jsf.ValueChangeListener" />
					</c:if>
					<c:forEach items="#{cc.attrs.field.domain.domainValidators}"
						transient="true" var="value">
						<f:selectItem itemLabel="#{value.title}"
							itemValue="#{value.value}" />
					</c:forEach>
				</h:selectOneMenu>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'LINK'}">
				<ui:fragment rendered="#{!(i:size(cc.attrs.field.parent.parent.children) eq 2 and cc.attrs.field.parent.style eq 'HALF' and cc.attrs.field.parent.parent.children[0] eq cc.attrs.field.parent)}">
					&#160;<h:graphicImage value="/img/headermore.png" alt=">" width="8" height="13" />
				</ui:fragment>
				
				<ui:fragment rendered="#{i:size(cc.attrs.field.parent.parent.children) eq 2 and cc.attrs.field.parent.style eq 'HALF' and cc.attrs.field.parent.parent.children[0] eq cc.attrs.field.parent}">
					<div class="halfMore">
						&#160;
						<h:graphicImage value="/img/headermore.png" alt=">" width="8" height="13" />
					</div>
				</ui:fragment>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'MATRIX-TITLE'}">
				<h:outputText value="#{i:value(cc.attrs.field)}" styleClass="#{cc.attrs.field.style ne null ? cc.attrs.field.style : ''}"/>
			</c:when>
			
			<c:when test="#{cc.attrs.field.type eq 'INPUT'}">
				<div class="inputContainer">
					<input type="text" name="#{cc.attrs.field.name}" value="#{cc.attrs.field.value}"/>
				</div>
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'HIDDEN'}">
				<input type="hidden" name="#{cc.attrs.field.name}" value="#{cc.attrs.field.value}" />
			</c:when>
			<c:when test="#{cc.attrs.field.type eq 'SUBMIT'}">
				<!--h:commandButton action="#{cc.attrs.field.value}" value="#{cc.attrs.field.label}" /-->
			</c:when>

		</c:choose>
	</c:if>
</composite:implementation>
</html>
