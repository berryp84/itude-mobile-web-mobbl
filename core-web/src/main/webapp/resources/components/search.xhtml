<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:i="http://itude.com/facelets">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="bean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:panelGroup layout="block" styleClass="searchBar">
		<h:form prependId="false">
			<h:panelGroup layout="block" styleClass="searchBarLeft">
				<h:panelGroup layout="block" styleClass="innerSearchBarLeft">
					<h:inputText value="#{cc.attrs.bean.searchQuery}"
						placeholder="#{i:textForKey('LABEL_SEARCH_PLACEHOLDER')}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="searchBarRight">
				<h:panelGroup layout="block" styleClass="innerSearchBarRight">
					<h:commandButton actionListener="#{cc.attrs.bean.search}" action="default"
						value="#{i:textForKey('LABEL_SEARCH')}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</h:panelGroup>
</composite:implementation>

</html>
