<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="label" />
	<composite:attribute name="outcome" />
	<composite:attribute name="path" />
	<composite:attribute name="styleClass" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:commandButton styleClass="#{cc.attrs.styleClass}"
		value="#{cc.attrs.label}" action="default"
		actionListener="#{pageBean.handleOutcome}">
		<f:attribute name="outcome" value="#{cc.attrs.outcome}" />
		<f:attribute name="path" value="#{cc.attrs.path}" />
	</h:commandButton>
</composite:implementation>

</html>
