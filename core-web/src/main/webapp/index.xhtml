<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:i="http://itude.com/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<h:body>
	<f:metadata>
		<f:viewParam name="docId" value="#{currentView.docId}" />
	</f:metadata>
		
	<ui:composition template="/templates/main.xhtml">
	
		<ui:define name="title">
			<h:outputText value="#{pageBean.page.title}" />
		</ui:define>
		
		<ui:define name="menu">
			<cc:link outcome="OUTCOME-page_home">
				<h:outputText value="#{i:textForKey('HomePage')}" />
			</cc:link> | 
			<cc:link outcome="OUTCOME-page_login" rendered="#{!sessionBean.loggedOn}">
				<h:outputText value="#{i:textForKey('Login')}" />
			</cc:link>
			<cc:link outcome="OUTCOME-page_logout" rendered="#{sessionBean.loggedOn}">
				<h:outputText value="#{i:textForKey('Logout')}" />
			</cc:link>
		</ui:define>

		<ui:define name="content">
			<cc:page page="#{pageBean}" id="p"/>
		</ui:define>
	</ui:composition>
</h:body>
</html>
